        <script>
            document.getElementById("copyright-year").innerText = (new Date()).getFullYear();
            
            var targetDate = new Date(2020, 5, 3, 20);

            var daysComponent = document.querySelector(".days .timer-component span");
            var hoursComponent = document.querySelector(".hours .timer-component span");
            var minutesComponent = document.querySelector(".minutes .timer-component span");
            var secondsComponent = document.querySelector(".seconds .timer-component span");

            function pad(value) {
                var valueStr = value.toString();
                if (valueStr.length == 1) {
                    valueStr = "0" +  valueStr;
                }
                return valueStr;
            }

            function showDiff() {
                var diff = targetDate - (new Date());
                daysComponent.innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                hoursComponent.innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                minutesComponent.innerText = pad(Math.floor((diff % (1000 * 60 * 60 )) / (1000 * 60)));
                secondsComponent.innerText = pad(Math.floor((diff % (1000 * 60)) / 1000));
            }

            showDiff();
            setInterval(showDiff, 1000);
        </script>
