<!DOCTYPE html>
<html dir="ltr" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="UTF-8"/>
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="Wesley's Blog"/>
        <meta property="og:description" content="The blog about Wesley's endeavors in the technical world, probably."/>
        <meta property="og:url" content="https://ameling.dev/"/>

        <meta name="description" content="The blog about Wesley's endeavors in the technical world, probably."/>
        <meta name="author" content="Wesley Ameling">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Wesley Ameling</title>

        <link type="text/css" rel="stylesheet" href="/res/css/layout.css" />
        <link type="text/css" rel="stylesheet" href="/res/css/page-layouts/centered-component.css" />
        <link type="text/css" rel="stylesheet" href="/res/css/page-layouts/items-component.css" />
        <link type="text/css" rel="stylesheet" href="/res/css/components/card.css" />
        <link type="text/css" rel="stylesheet" href="/res/css/components/loading.css" />
        <link type="text/css" rel="stylesheet" href="/res/css/pages/blog.css" />
        <link type="text/css" rel="stylesheet" href="/res/css/syntax-light.css" />
        <link type="text/css" rel="stylesheet" href="/res/css/syntax-dark.css" />

        <link rel="apple-touch-icon" sizes="180x180" href="/res/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/res/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/res/favicon/favicon-16x16.png">
        <link rel="manifest" href="/res/site.webmanifest">

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/vivus@0.4.5/dist/vivus.min.js" integrity="sha256-EQbVGDv8AeB/IA3V0dU2OSI1PDKb8wEG3sRDAdkgoGc=" crossorigin="anonymous"></script>

        <script type="text/javascript" src="/res/js/generic.js" defer></script>
        <script type="text/javascript" src="/res/js/terminal.js" defer></script>
        <script type="text/javascript" src="/res/js/nav.js" defer></script>
        <script type="text/javascript" src="/res/js/theme-switcher.js" defer></script>
        <script type="text/javascript" src="/res/js/template-loader.js" defer></script>
        <script type="text/javascript" src="/res/js/blog.js" defer></script>
    </head>
    <body class="stx-dark back items-component-container">
        <template id="card">
            <div class="stx-light card back scalable-font pointer">
                <div class="card-banner">
                   <img src="{{ card-image-source }}" />
                </div>
                <div class="card-meta align-right">
                    <span>{{ card-metadata }}</span>
                </div>
                <div class="card-title center-text">
                    <h3>{{ card-title }}</h3>
                </div>
                <div class="card-description">
                    <p>{{ card-description }}</p>
                </div>
            </div>
        </template>

        <template id="bp-header">
            <div>
                <div class="stx-light back center-text">
                    <h1>{{ title }}</h1>
                </div>
                <div class="stx-light back align-right">
                    <span>{{ metadata }}</span>
                </div>
                <div class="stx-light back banner-image">
                    <img src="{{ image-source }}" style="max-width: 90%;" />
                </div>
            </div>
        </template>

        <template id="bp-image">
            <div class="image-container">
                <img src="{{ source }}" />
            </div>
        </template>

        <template id="bp-video">
            <div class="video-container">
                <iframe src="{{ url }}" frameborder="0" allow="accelerometer; encrypted-media; gyroscope;" allowfullscreen></iframe>
            </div>
        </template>

        <template id="bp-code">
            <pre class="stx-light back">{{ content }}</pre>
        </template>

        <header class="enable-js">
            <div class="stx-dark icon-font">
                <i class="fa fa-sun-o"></i>
            </div>
        </header>

        <input type="checkbox" class="css-button-action-hack" id="nav-button"/>
        <label for="nav-button" class="floating-nav-button stx-dark">
            <span class="icon-font no-select stx-cnst">~</span>
        </label>

        <nav class="stx-light back">
            <ul>
                <li class="current-path"><a href="/blog.html" target="_parent"><span class="stx-cnst">~</span><span class="stx-path">/Blog</span></a></li>
                <li><a href="/index.html" target="_parent"><span class="stx-cnst">~</span></a></li>
                <li><a href="/career.html" target="_parent"><span class="stx-cnst">~</span><span class="stx-path">/Career</span></a></li>
                <li><a href="/contact.html" target="_parent"><span class="stx-cnst">~</span><span class="stx-path">/Contact</span></a></li>
            </ul>
        </nav>

        <main id="overview-container" class="enable-js items-component wrap" style="display: none;">
        </main>

        <main id="content-container" class="enable-js items-component vertical scalable-font" style="display: none;">
        </main>

        <div class="centered-component-container fixed">
            <noscript class="centered-component">
                <div class="flex flex-rows scalable-font">
                    <h1 class="my-0 top-header"><span class="stx-cnst">J</span>ava<span class="stx-cnst">S</span>cript</h1>
                    <h1 class="my-0 middle-header">is disabled</h1>
                    <h1 class="my-0 bottom-header center-text">
                        <a href="https://enable-javascript.com/" target="_blank" rel="nooponer" class="stx-path">Check how to enable</a>
                    </h1>
                </div>
            </noscript>

            <div id="loading-container" class="enable-js centered-component scalable-font" style="display: none;">
                <div class="loading"></div>
            </div>
        </div>

        <footer class="stx-dark">
            <div class="copyright sticky-bottom scalable-font">
                <span>Copyright &copy; <span id="copyright-year">2020</span> Wesley Ameling</span>
            </div>
            <div class="socials-container sticky-bottom">
                <svg id="logo" viewBox="0 0 102.71 115.5" xmlns="http://www.w3.org/2000/svg" class="no-pointer-events">
                    <defs>
                        <style>.b{fill:none;}.b,.a{stroke:#fff;}.a{fill:#404040;}</style>
                    </defs>
                    <g>
                        <path class="a" id="logo-path-a" d="M.5,1.26c.64,65,3.31,67.79,6.58,68,4,.21,8.44-33.77,12.76-33.38,4.15.38,2.68,34,6.21,34.38,3.05.35,6.07-4.85,17.46-69.46"/>
                        <path class="b" id="logo-path-b" d="M24.34,48.31c56.28-20.66,73.92-14.16,77.22-.94,5.43,21.77-24.47,75.88-37.83,66.56C47.77,102.8,55,.81,50.6.5c-2.35-.17-2.13,29-14.18,51.56C31.5,61.28,26,66.64,21.71,69.87"/>
                    </g>
                </svg>
                <a id="link" class="social-logo share-link pointer">
                    <i class="fa fa-link"></i>
                </a>
                <a href="https://github.com/EngineerCoding" class="social-logo github" target="_blank" rel="noopener">
                    <i class="fa fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/wesley-ameling/" class="social-logo linkedin" target="_blank" rel="noopener">
                    <i class="fa fa-linkedin-square"></i>
                </a>
            </div>
        </footer>
        <script>
            document.getElementById("copyright-year").innerText = (new Date()).getFullYear();
            var animation = new Vivus("logo",  { duration: 75, type: "oneByOne" });
            animation.play();
        </script>
    </body>
</html>
