<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Wesley Ameling</title>

        <link type="text/css" rel="stylesheet" href="/res/css/layout.css" />
        <link type="text/css" rel="stylesheet" href="/res/css/page-layouts/centered-component.css" />
        <link type="text/css" rel="stylesheet" href="/res/css/page-layouts/items-component.css" />
        <link type="text/css" rel="stylesheet" href="/res/css/components/card.css" />
        <link type="text/css" rel="stylesheet" href="/res/css/components/loading.css" />
        <link type="text/css" rel="stylesheet" href="/res/css/pages/blog.css" />
        <link type="text/css" rel="stylesheet" href="/res/css/syntax-light.css" />
        <link type="text/css" rel="stylesheet" href="/res/css/syntax-dark.css" />

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/vivus@0.4.5/dist/vivus.min.js" integrity="sha256-EQbVGDv8AeB/IA3V0dU2OSI1PDKb8wEG3sRDAdkgoGc=" crossorigin="anonymous"></script>

        <script type="text/javascript" src="/res/js/generic.js" defer></script>
        <script type="text/javascript" src="/res/js/terminal.js" defer></script>
        <script type="text/javascript" src="/res/js/nav.js" defer></script>
        <script type="text/javascript" src="/res/js/theme-switcher.js" defer></script>
        <script type="text/javascript" src="/res/js/template-loader.js" defer></script>
        <script type="text/javascript" src="/res/js/blog.js" defer></script>
    </head>
    <body>
        <template id="card">
            <div class="stx-light card back scalable-font" style="cursor: pointer;">
                <div class="card-banner">
                   <img src="{{ card-image-source }}" />
                </div>
                <div class="card-meta align-right">
                    <span>{{ card-metadata }}</span>
                </div>
                <div class="card-title center-text">
                    <h3>{{ card-title }}</h3>
                </div>
            </div>
        </template>

        <template id="bp-header">
            <div>
                <div class="stx-light back center-text">
                    <h1>{{ title }}</h1>
                </div>
                <div class="stx-light back align-right">
                    <span>{{ metadata }}</span>
                </div>
                <img src="{{ image-source }}" />
            </div>
        </template>

        <template id="bp-video">
            <div class="video-container">
                <iframe src="{{ url }}" frameborder="0" allow="accelerometer; encrypted-media; gyroscope;" allowfullscreen></iframe>
            </div>
        </template>

        <template id="bp-code">
            <pre class="stx-light back">{{ content }}</pre>
        </template>

        <header class="enable-js">
            <div class="stx-dark pointer icon-font">
                <i class="fa fa-sun-o"></i>
            </div>
        </header>

        <input type="checkbox" class="css-button-action-hack" id="nav-button"/>
        <label for="nav-button" class="floating-nav-button stx-dark">
            <span class="icon-font no-select stx-cnst">~</span>
        </label>

        <nav class="stx-light back">
            <ul>
                <li class="no-select current-path"><span class="stx-cnst">~</span><span class="stx-path">/Blog</span></li>
                <li><a href="/index.html"><span class="stx-cnst">~</span></a></li>
                <li><a href="/projects.html"><span class="stx-cnst">~</span><span class="stx-path">/Projects</span></a></li>
                <li><a href="/career.html"><span class="stx-cnst">~</span><span class="stx-path">/Career</span></a></li>
                <li><a href="/contact.html"><span class="stx-cnst">~</span><span class="stx-path">/Contact</span></a></li>
            </ul>
        </nav>

        <noscript class="stx-dark back centered-component">
            <div class="flex flex-rows scalable-font">
                <h1 class="my-0 top-header"><span class="stx-cnst">J</span>ava<span class="stx-cnst">S</span>cript</h1>
                <h1 class="my-0 middle-header">is disabled</h1>
                <h1 class="my-0 bottom-header center-text">
                    <a href="https://enable-javascript.com/" target="_blank" rel="nooponer" class="stx-path">Check how to enable</a>
                </h1>
            </div>
        </noscript>

        <main id="overview-container" class="stx-dark back enable-js items-component wrap" style="display: none;">
        </main>

        <main id="content-container" class="stx-dark back enable-js items-component vertical scalable-font" style="display: none;">
        </main>

        <div id="loading-container" class="stx-dark back enable-js centered-component scalable-font">
            <div class="loading"></div>
        </div>

        <footer class="stx-dark">
            <div class="copyright sticky-bottom scalable-font">
                <span>Copyright &copy; <span id="copyright-year">2020</span> Wesley Ameling</span>
            </div>
            <div class="socials-container sticky-bottom">
                <a href="https://github.com/EngineerCoding" class="social-logo github" target="_blank" rel="noopener">
                    <i class="fa fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/wesley-ameling/" class="social-logo linkedin" target="_blank" rel="noopener">
                    <i class="fa fa-linkedin-square"></i>
                </a>
            </div>
        </footer>
        <script>
            document.getElementById("copyright-year").innerText = (new Date()).getFullYear();
        </script>
    </body>
</html>
